<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <header th:replace="layout/layout :: header"></header>
    <a th:href="@{/agregar}">[[#{persona.crear}]]</a>
        <div th:if="${personas != null and !personas.empty}">
        <table border="1">
            <tr>
                <th>[[#{persona.nombre}]]</th>
                <th>[[#{persona.apellido}]]</th>
                <th>[[#{persona.email}]]</th>
                <th>[[#{persona.telefono}]]</th>
                <th>[[#{accion.editar}]]</th>
                <th>[[#{accion.eliminar}]]</th>
            </tr>

            <!--/*@thymesVar id="personas" type=""*/-->
            <tr th:each="persona: ${personas}">
                <td th:text="${persona.nombre}">Mostrar nombre</td>
                <td th:text="${persona.apellido}">Mostrar apellido</td>
                <td th:text="${persona.email}">Mostrar email</td>
                <td th:text="${persona.telefono}">Mostrar telefono</td>
                <td><a th:href="@{/editar/} + ${persona.id}" th:text="Editar"/> </td>
                <td><a th:href="@{/eliminar/} + ${persona.id}" th:text="Eliminar"/> </td>

            </tr>
        </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
             [[#{persona.lista-vacia}]]
        </div>
    <footer th:replace="layout/layout :: footer"></footer>

    </body>
</html>
